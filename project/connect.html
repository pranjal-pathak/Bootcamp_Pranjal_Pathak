<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Us</title>
    <style>
        body {
            font-family: 'Libre Franklin', sans-serif;
            margin: 2%;
            padding: 2%;
            display: flex;
            align-items:flex-start;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        h1 {
            text-decoration: none;
            font-weight: 300;
            font-family: "Libre Franklin", sans-serif;
            color: #eb1700;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 40px;
        }

        h2 {
            color: #333;
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 40px;
            font-weight: 200;
            text-align: justify;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form a{
            text-decoration: none;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 60px;
            padding: 10px;
            margin: 10px 0;
            background-color: #eb1700;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: clamp(16px, 4vw, 24px);
            border-radius: 20px;
        }

        button:hover {
            background-color: #d10f00;
        }

 .connect-button {
            padding: 10px 20px;
            background-color: #eb1700;
            color: #ffffff;
            text-decoration: none;
            font-size: clamp(16px, 4vw, 24px);
            font-family: 'Libre Franklin', sans-serif;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <h2>Submit the form and you'll hear back from us within 48 hours.</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email-Id" required>
            <input type="tel" name="contact" placeholder="Contact Number" required>
            <input type="text" name="organization" placeholder="Organization" required>
           <a href="index.html"  class="connect-button">Submit</a>
        </div>
        </form>
    </div>
</body>

</html>

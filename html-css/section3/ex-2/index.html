<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration</title>
</head>
<body>
    <h1>Blood Donor Registration</h1>
    <form action="/submit" method="post">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required aria-label="First Name">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required aria-label="Last Name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-label="Email">

        <label for="bloodGroup">Blood Group</label>
        <select id="bloodGroup" name="bloodGroup" required aria-label="Blood Group">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="O-">O-</option>
            <option value="AB-">AB-</option>
        </select>

        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required aria-label="Date of Birth">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required aria-label="Phone Number">

        <label for="address">Address</label>
        <textarea id="address" name="address" required aria-label="Address"></textarea>

        <label for="medicalConditions">Medical Conditions (if any)</label>
        <textarea id="medicalConditions" name="medicalConditions" aria-label="Medical Conditions"></textarea>

        <button type="submit">Register</button>
    </form>
</body>
</html>

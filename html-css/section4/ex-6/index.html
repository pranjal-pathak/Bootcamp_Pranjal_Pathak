<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Styled Paragraphs and Headings</title>
</head>
<body>
    <h1>Heading 1</h1>
    <p>Paragraph 1 - This is a brown text.</p>
    
    <h2>Heading 2</h2>

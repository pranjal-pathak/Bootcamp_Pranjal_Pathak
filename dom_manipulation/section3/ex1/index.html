<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Text Resizer</title>
  <style>
    #resizableText {
      font-size: 16px;
      transition: font-size 0.3s ease;
    }
  </style>
</head>
<body>

<p id="resizableText">This is a resizable text paragraph.</p>
<input type="range" id="fontSizeSlider" min="10" max="30" value="16">

<script src="index.js"></script>

</body>
</html>

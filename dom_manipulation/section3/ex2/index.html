<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="tabs">
  <div class="tab" onclick="changeTab('tab1')">Tab 1</div>
  <div class="tab" onclick="changeTab('tab2')">Tab 2</div>
  <div class="tab" onclick="changeTab('tab3')">Tab 3</div>
</div>

<div class="tab-content" id="tab1">Content for Tab 1</div>
<div class="tab-content" id="tab2">Content for Tab 2</div>
<div class="tab-content" id="tab3">Content for Tab 3</div>

<script src="script.js"></script>

</body>
</html>
